{% extends 'base.html' %}

{% block title %}Questions{% endblock %}

{% block content %}
    <h2>Questions</h2>
    <ul>
        {% for question in object_list %}
            <li>
                <a href="{% url 'question_detail' question.pk %}">{{ question.text }}</a>
                by {{ question.user.username }} on {{ question.created_at }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
